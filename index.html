<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Normalize -->

			</div>
			<!-- Transitions -->
			<div class="nav nav-0 diamond small">
				<a href="#">

					Transitions

			</div>

			<!-- Buttons -->
			<div class="nav nav-1 diamond small">
				<a href="#">
					<i class="fa-solid fa-hand-pointer" aria-hidden="true"></i>

			</div>
			<!-- Cards -->

					   aria-hidden="true"></i>
					Cards

			</div>
			<!-- Menus -->
			<div class="nav nav-3 diamond small">
				<a href="#">
					<i class="fa fa-bars" aria-hidden="true"></i>
					Menus
				</a>
			</div>
			<!-- Hover effects -->
			<div class="nav nav-4 diamond small">
				<a href="#">
					<i class="fa-solid fa-wand-magic-sparkles"
					   aria-hidden="true"></i>
					Hover <br /> effects
				</a>
			</div>
			<!-- Badges -->
			<div class="nav nav-5 diamond small">
				<a href="#">

			<!-- Text Effects -->
			<div class="nav nav-6 diamond small">

			</div>
			<!-- dummy -->
			<div class="nav dummy-1 diamond small">
			</div>
			<!-- Social Media -->
			<div class="social nav-8 diamond small">
				<a href="https://www.behance.net/brendacayzeb7a">
					<i class="fa-brands fa-behance" aria-hidden="true"></i>
					Behance
				</a>
			</div>
			<div class="social nav-9 diamond small">
				<a href="https://www.behance.net/brendacayzeb7a">
					<i class="fa-brands fa-github" aria-hidden="true"></i>
					Github
				</a>
			</div>
			<div class="social nav-10 diamond small">
				<a href="https://www.linkedin.com/in/bcayz/">

			<!-- dummy	-->
			<div class="nav dummy-2 diamond small">
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
        crossorigin="anonymous"></script>
<script>
	$(document).ready(function (){
		$("#menu").click(function (){
			if ($(".nav").hasClass("small")){
				$(".nav").removeClass("small");
				$(".social").removeClass("small");
			} else{
				$(".nav").addClass("small");
				$(".social").addClass("small");
			}
		});
	});

</script>
</body>
</html>
